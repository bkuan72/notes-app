<h1 mat-dialog-title>Note Category Maintenance</h1>
<div mat-dialog-content>
  <p>Enter Note Category?</p>
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <input matInput [(ngModel)]="data.new">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data.new" cdkFocusInitial>Save</button>
</div>
